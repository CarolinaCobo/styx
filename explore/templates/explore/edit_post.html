{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">
            <h2 class="mb-4 text-center mt-3">Product Management</h2>
            <h5 class="text-muted text-center">Edit a Blog Post</h5>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">
            <!-- Edit Post Form-->
            <form method="POST" action="{% url 'edit_post' post.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in post_form %}
                {% if field.name != 'image' %}
                {{ field | as_crispy_field }}
                {% else %}
                {{ field }}
                {% endif %}
                {% endfor %}
                <div class="text-right">
                    <a class="btn rounded-5 link-button" href="{% url 'explore_detail' post.id %}">Cancel</a>
                    <button class="btn rounded-5 continue-button" type="submit">Edit Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
