{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Hero text -->
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light homepage-image">
    <div class="background-opacity">
        <div class="hero-text">
            <h1 class="display-4 ">Shoes & More.</h1>
        </div>
    </div>
</div>

<!-- Shop now and Explore buttons  -->
<div class="container">
    <div class="d-flex justify-content-md-center flex-column flex-md-row align-items-center pb-3">
        <div class="mx-3 mt-3">
            <a href="{% url 'products' %}" class="shop-now-button btn btn-lg text-uppercase py-3">
                Shop Now</a>
        </div>
        <div class="mx-3 mt-3">
            <a href="{% url 'view_explore' %}" class="shop-now-button btn btn-lg text-uppercase py-3">Explore</a>
        </div>
    </div>
</div>

{% endblock %}
