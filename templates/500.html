{% extends "base.html" %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<!-- 500 container -->
<div class="container container-pad mt-5 mb-5">
    <div class="row">
        <div class="col-8 offset-2">
            <!-- 500 error and return home button -->
            <h2 class="fw-bold mb-4 display-6">500 - Server Error</h2>
            <h4 class="text-muted">Sorry, the server encountered a problem and could not complete your
                request.<br /><br /><a href="{% url 'home' %}" class="btn btn-lg btn-black border-radius-default">Return
                    Home</a>
            </h4>
        </div>
    </div>
</div>
{% endblock %}
